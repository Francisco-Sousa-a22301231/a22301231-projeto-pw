{% extends 'bandas/layout.html' %}
{% load static %}

{% block content %}

<div id="bandas-mobile" class="bandas flex-column">
    <center>
        <div class="banda flex-column">
            <img src="/media/{{banda.foto}}" alt="{{banda.nome}}">
            <h2 class="banda-nome flex-column">
                {{ banda.nome }}
            </h2>
        </div>
    </center>
    {% if user.is_authenticated %}
        <div class="editBand">
            <a href="{% url 'bandas:banda_edit' pk=banda.pk %}">Edit Band</a>
        </div>
    {% endif %}
    <div class="albums">
    {% for album in albums %}
        <hr>
        <div class="album news-card">
            <a href="{% url 'bandas:album' album.id %}"><h5 class="heading">{{ album.nome }}</h5></a>
            <div class="banda-foto">
            <img src="/media/{{album.capa}}" alt="{{album.nome}}">
            </div>
        </div>
    {% endfor %}
    </div>
</div>
    <style>

.banda img {
        width:100% !important;
    }

    td {
        width:100%;
        padding-left:30px;
        padding-right:30px;
    }

    .banda-nome {
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        padding:10px;
    }

    .album .heading {
        color:black;
    }


    .page {
        padding: 15px;
        text-align: center;
        overflow:none;
        height:auto !important;
    }

    @media (min-width:550px) {
        .page {
            height:100%;
        }
    }

@media (min-width:768px) {
    .banda {
        width:75%;
    }

    .albums {
    }
}
    </style>
{% endblock %}
