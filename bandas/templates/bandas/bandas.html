{% extends 'bandas/layout.html' %}
{% load static %}

{% block content %}
<div class="bandas flex-column">
    {% if user.is_authenticated %}
    <div class="addBand">
        <a href="{% url 'bandas:banda_create' %}">Add new Band</a>
    </div>
    {% endif %}
    <div class="bands-heading">
        <h1>All Bands</h1>
    </div>
    <div class="table-container">
        <table class="reviews-table">
            <tr>
                {% for banda in bandas %}
                    <td>
                        <div class="banda news-card">
                            <a href="{% url 'bandas:band' banda.id %}">
                            <h5 class="banda-nome flex-column"  style="margin-bottom:40px">
                                {{ banda.nome }}
                            </h5>
                            </a>
                            <div class="banda-foto">
                                <img src="/media/{{banda.foto}}" style="margin-bottom:20px" alt="{{banda.nome}}">
                            </div>
                            <div class="flex-row">
                            <p class="banda-info">
                                From {{ banda.nacionalidade }} | Since {{ banda.ano_criacao }}
                            </p>
                            </div>
                        </div>
                    </td>
                {% endfor %}
            </tr>
        </table>
    </div>
</div>
<style>
    .banda img {
        width:100% !important;
    }

    td {
        width:100%;
        padding-left:30px;
        padding-right:30px;
    }

    .banda-nome {
        top:42%;
        left:50%;
        transform:translate(-50%,-50%);
        padding:10px;
    }


    .page {
        padding: 15px;
        text-align: center;
        overflow:none;
        height:auto;
    }

    @media (min-width:550px) {
        .page {
            height:100%;
        }
    }
</style>


{% endblock %}
