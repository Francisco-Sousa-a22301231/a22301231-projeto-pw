{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a href="/bandas/">
            <img src='/media/jukebox.png' alt="logo" class="navbar-logo">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/bandas/' %}active{% endif %}" href="/bandas/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/bandas/all_bands/' %}active{% endif %}" href="/bandas/all_bands/">Bands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/bandas/jukebox/' %}active{% endif %}" href="/bandas/jukebox/">Jukebox</a>
                </li>
                {% if user.is_authenticated %}
                    <!-- User is logged in, show profile and logout -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/autenticacao/profile/' %}active{% endif %}" href="{% url 'autenticacao:profile' %}?next={{ request.path }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'autenticacao:account_logout' %}?next={{ request.path }}">Logout</a>
                    </li>
                {% else %}
                    <a class="nav-link" href="{% url 'autenticacao:login' %}?next={{ request.path }}">Login</a>
                {% endif %}
            </ul>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
