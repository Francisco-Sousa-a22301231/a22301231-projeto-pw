{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEI</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

        <a href="/curso/">
            <h1>LEI</h1>
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <!-- User is logged in, show profile and logout -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/autenticacao/profile/' %}active{% endif %}" href="/autenticacao/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'autenticacao:logout' %}?next={{ request.path }}">Logout</a>
                    </li>
                {% else %}
                    <a class="nav-link" href="{% url 'autenticacao:login' %}?next={{ request.path }}">Login</a>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- Scripts remain the same -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
